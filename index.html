<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
        <a-scene>
            <!-- Load HLS Video as an Asset -->
            <a-assets>
                <video id="livestream" autoplay loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
            </a-assets>
    
            <!-- Use Video Texture on a Plane (or Sky for Full 360 Experience) -->
            <a-sky src="#livestream" width="16" height="9" position="0 2 -5"></a-sky>
        </a-scene>
    
        <script>
            // HLS.js Initialization
            if (Hls.isSupported()) {
                const video = document.getElementById('livestream');
                const hls = new Hls();
                hls.loadSource('https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8'); // Replace with your HLS stream URL
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback for Safari and iOS
                video.src = 'https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8';
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        </script>
    </body>
</html>
